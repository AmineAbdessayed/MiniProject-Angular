<div class="container mb-3">
  <h1 class="text-center">Chambres List</h1>

  <div class="card p-3">
    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="numeroChambre" class="form-label">Numero Chambre:</label>
        <input type="number" id="numeroChambre" class="form-control" [(ngModel)]="searchNumeroChambre" />
      </div>

      <div class="col-md-4 mb-3">
        <label for="typeC" class="form-label">Type:</label>
        <input type="text" id="typeC" class="form-control" [(ngModel)]="searchTypeC" />
      </div>

      <div class="col-md-4">
        <button class="btn btn-primary w-100" (click)="searchChambres()">Search</button>
        <button class="btn btn-secondary w-100" (click)="resetSearch()">Reset</button>
      </div>
    </div>
  </div>
>

<table class="table table-striped">
  <thead>
    <tr>
      <th>idChambre</th>
      <th>numeroChambre</th>
      <th>TypeChambre</th>
      <th>Bloc</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let chambre of chambres">
      <td>{{ chambre.idChambre }}</td>
      <td>{{ chambre.numeroChambre }}</td>
      <td>{{ chambre.typeC }}</td>
      <td>{{ chambre.bloc.nomBloc }}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteChambre(chambre)">Delete</button>
        <button class="btn btn-primary" (click)="getReservations(chambre.idChambre)">Reservation</button>
        <button class="btn btn-primary" (click)="updateChambre(chambre.idChambre)">Update</button>
      </td>
    </tr>
    <tr *ngIf="selectedChambre && selectedChambre.reservations && selectedChambre.reservations.length > 0">
      <td colspan="5">
        <h3>Reservations for Chambre {{ selectedChambre.idChambre }}</h3>
        <ul>
          <li *ngFor="let reservation of selectedChambre.reservations">
            <!-- Display reservation details as needed -->
            {{ reservation.idReservation }} - {{ reservation.anneeUniversitaire }}
          </li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
